name: appmovie
description: Aplicación Flutter para explorar películas con TMDB API
publish_to: 'none' # evita publicar accidentalmente en pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP requests
  http: ^1.2.0

  # SVG support
  flutter_svg: ^2.0.9

  # Google Fonts (actualizado para evitar conflictos)
  google_fonts: ^6.1.0

  # State management opcional (puedes añadir si lo usas)
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

#assets:
#  - assets/images/
#  - assets/icons/
